<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Budget</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <caption><b><h1>My Budget</h1></b></caption>
    <iframe src="https://www.youtube.com/embed/4Eh8QLcB1UQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" poster="thumbnail.jpg" allowfullscreen></iframe>

  <div id="container">
    <div id="incomeContainer">
      <div id="nameDiv" class="input">Income Name: <input id="iname" type="text"
      placeholder="John paycheck"/></div>
      <div  class="input">Amount: <input id="incAmount" type="text"
      placeholder="Income"/></div>
      <div  class="input">Actual Amount: <input id="incActual" type="text"
        placeholder="Amount"/></div>
      <button id="entry1">Submit Income</button>
    </div>
    <div id="expenseContainer">
      <div  class="input">Expense Name: <input id="ename" type="text"
        placeholder="Groceries"/></div>
      <div  class="input">Amount: <input id="expAmount" type="text"
          placeholder="Amount"/></div>
      <div  class="input">Actual Amount: <input id="expActual" type="text"
            placeholder="Amount"/></div>
          <button id="entry2">Submit Expense</button>
    </div>
   
    
  </div>

    <div id="income">Income</div>
    <table id="display">
<tr id="row1">
<th>Budget Categories</th>

<th class="count-me">Budget Amount</th>
<th class="count-me">Actual Amount</th>
<th class="count-me">Difference</th>
</tr>

  </table>

  <div id="income">Expenses</div>
    <table id="display2">
      <tr id="row2">

<th>Budget Categories</th>

<th class="count-me">Budget Amount</th>
<th class="count-me">Actual Amount</th>
<th class="count-me">Difference</th>
</tr>

  </table>
  
</body>
<script src="form.js"></script>

</html>
